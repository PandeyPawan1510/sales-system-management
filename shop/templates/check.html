<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <ul>
        {% for order in orders %}
            <li>{{ order.quantity }} x {{ order.product.name }} - Total: ${{ order.total_price }}</li>
        {% endfor %}
    </ul>
    <h2>Total: ${{ total }}</h2>
    <form action="{% url 'confirm_order' %}" method="post">
        {% csrf_token %}
        <button type="submit">Confirm Order</button>
    </form>
</body>
</html>
